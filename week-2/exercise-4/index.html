<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta name="viewport" content="width=device-width, initial-scale=1">	<title>Tijs Luitse - Web App From Scratch</title>		<link rel="stylesheet" href="static/css/style.css"></head><body>	<nav>		<ul>			<li><a href="#popularMedia">Popular</a></li>			<li><a href="#searchPhotos">Search</a></li>		</ul>			</nav>	<main>				<section id="popularMedia">			<ul id="popularPosts" role="photoFeed" >				<li data-bind="photoItem" class="photoItem">					<a data-bind="photoLink" class="photoLink">						<img data-bind="photoImage" class="photoImage">						<span data-bind="photoTags" class="photoTags"></span>					</a>				</li>			</ul>		</section>		<section id="searchPhotos">						<form>				<input type="text" name="search" id="search"></input>				<input type="submit" name="submit" id="submit" value="Search Tag"></input>			</form>			<ul id="photoGallery" role="photoFeed" >				<li data-bind="photoItem" class="photoItem">					<a data-bind="photoUser" class="photoUser">						<span data-bind="userName" class="userName"></span>					</a>					<a data-bind="photoLink" class="photoLink">						<span data-bind="photoTitle" class="photoTitle"></span>						<img data-bind="photoImage" class="photoImage" />						<span data-bind="photoLikes" class="photoLikes"></span>					</a>				</li>			</ul>			<div id="errorMessage">				<span data-bind="error" class="error"></span>			</div>		</section>		<section id="singlePhoto">						<a data-bind="photoUser" class="photoUser">				<span data-bind="userName" class="userName"></span>				</a>						<span data-bind="photoTitle" class="photoTitle"></span>			<img data-bind="photoImage" class="photoImage" />			<span data-bind="photoLikes" class="photoLikes"></span>		</section>		<section id="singleUser">						<section id="userInfo">				<img data-bind="userPicture" class="userPicture"/>				<span data-bind="userName" class="userName"></span>				<span data-bind="userBio" class="userBio"></span>							</section>			<section id="userFeed">				<ul id="feedItems" role="photoFeed" >					<li data-bind="photoItem" class="photoItem">						<a data-bind="photoLink" class="photoLink">							<img data-bind="photoImage" class="photoImage">							<span data-bind="photoTags" class="photoTags"></span>						</a>					</li>				</ul>							</section>		</section>	</main>	<!-- Scripts -->	<script src="static/libs/shake.js"></script>	<script src="static/libs/transparency.min.js"></script>	<script src="static/libs/aja.min.js"></script>	<script src="static/libs/routie.js"></script>	<script src="static/libs/underscore-min.js"></script>	<script src="static/js/launcher.js"></script></body></html>
